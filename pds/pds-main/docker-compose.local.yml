services:
  # Caddy HTTPS Reverse Proxy
  caddy:
    container_name: pds-caddy-local
    image: caddy:2-alpine
    ports:
      - "8443:8443"
      - "8888:8888"
    volumes:
      - ./Caddyfile:/Caddyfile
      - ./data/caddy:/data
      - ./data/caddy-config:/config
    restart: unless-stopped
    depends_on:
      - pds
    networks:
      - pds-network

  # PDS Server
  pds:
    container_name: pds-local
    image: ghcr.io/bluesky-social/pds:0.4
    ports:
      - "3002:3002"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - pds-network

networks:
  pds-network:
    driver: bridge
